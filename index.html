<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeto DL</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    </head>
    <body>
        <main>
            <header>
                <div class="logo">
                    <h1>Lego Land</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Toys<span class="hot">HOT</span></a></li>
                        <li><a href="#"><span class="icone-nav"><ion-icon name="book-outline"></ion-icon></span><span>Catalog</span></a></li>
                        <li><a href="#">Characters</a></li>
                        <li><a href="#">Brand</a></li>
                        <li><a href="#"><span class="icone-nav"><ion-icon name="globe-outline"></ion-icon></span><span>ENG</span></a></li>
                    </ul>
                </nav>
                <div class="login">
                    <a href="#">
                        <div class="icone-user">
                            <ion-icon name="person-outline"></ion-icon>
                        </div>
                        <span>User</span>
                    </a>
                </div>
            </header>

            <div class="shortcut">
                <div class="shortcut-index-page">
                    <span class="material-symbols-outlined">home</span>
                    <span>Main page</span>
                    <span class="material-symbols-outlined">navigate_next</span>
                    <span class="detail">Catalog</span>
                </div>

                <div class="shortcut-compare">
                    <span class="material-symbols-outlined">shuffle</span>
                    <span>Compare Products</span>
                    <span class="material-symbols-outlined">arrow_right_alt</span>
                </div>

                <div class="shortcut-wish">
                    <span class="material-symbols-outlined">favorite</span>
                    <span>Wish List - Empty</span>
                    <span class="material-symbols-outlined">arrow_right_alt</span>
                </div>

                <div class="shortcut-bag">
                    <span class="material-symbols-outlined">shopping_bag</span>
                    <span>2 Products - $1000</span>
                    <span class="material-symbols-outlined">arrow_right_alt</span>
                </div>
            </div>

            <aside class="aside-filter">
                <h3>Price</h3>
                <div class="aside-price">
                    <div class="aside-price-content">
                        <p>From <span id="price">200</span> $</p>
                    </div>
                    <div class="aside-price-content">
                        <p>Up to <span>9000</span> $</p>
                    </div>
                </div>

                <div class="aside-range">
                    <input class= "range" value="0" type="range" min="0" max="1000" step="10">
                </div>
                

            </aside>
        </main>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="script_slider_range.js"></script>
    </body>
</html>
